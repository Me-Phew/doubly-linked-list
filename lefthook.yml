pre-commit:
  parallel: false
  commands:
    configure-cmake:
      run: cmake --preset "GCC 13.1.0 x86_64-w64-mingw32 (mingw64)"
    build:
      run: cmake --build --preset "GCC 13.1.0 x86_64-w64-mingw32 (mingw64)"

    generate-docs:
      root: /
      run: doxygen && ./docs/doxygen/latex/make.bat

commit-msg:
  commands:
    validate_commit_message:
      run: npx commitlint --edit
